<!DOCTYPE html>
<html dir="rtl" lang="Ar">
<head>
    <title>تصميم بلس | تسجيل الدخول</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Description" content="وصف الموقع">
    <script src="https://use.fontawesome.com/d4d658d866.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
</head>
<body>
<div class="bg"></div>
    <div id="container">
        <ul id="sign-in-up">
            <li style="border-bottom: 3px solid #D9042C;color: #D9042C;">تسجيل الدخول</li>
            <li><a href="register.html">حساب جديد</a></li>
        </ul>
        <form action="#" id="local-auth">
            <input type="text" placeholder="اسم المستخدم او البريد الإلكتروني" style="float:right;">
            <input type="password" placeholder="كلمة المرور" style="float:left;">
            <a href="">نسيت كلمة المرور</a>
            <button type="submit">تسجيل الدخول</button><br>
            <label for="">
                <input type="checkbox">
                تذكرني!
            </label>
        </form>
        <span id="auth-alt"><p>أو</p></span>
        <div id="social-auth">
            <button style="background-color:#3B5998;">عبر <i class="fa fa-facebook" aria-hidden="true"></i> فيسبوك</button>
            <button style="background-color:#4099FF;">عبر <i class="fa fa-twitter" aria-hidden="true"></i> تويتر</button>
            <button style="background-color:#d34836;">عبر <i class="fa fa-google-plus" aria-hidden="true"></i> جوجل بلس</button>
        </div>
    </div>
    <a href="welcome.html">
        <img src="img/logo_red.svg" alt="logo" id="logo">
    </a>
</body>
</html>
